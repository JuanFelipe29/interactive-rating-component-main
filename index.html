<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="feedback-container">
    <!-- Formulario -->
    <form id="feedback-form" class="feedback-card">
      <div class="star-icon">
        <span class="circle ">
          ★
        </span>
      </div>
      <h2 class="form-text">How did we do?</h2>
      <p class="form-text">
        Please let us know how we did with your support request. 
        All feedback is appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <label for="rating-1">
          <input type="radio" id="rating-1" name="rating" value="1">
          <span class="circle">1</span>
        </label>
        <label for="rating-2">
          <input type="radio" id="rating-2" name="rating" value="2">
          <span class="circle">2</span>
        </label>
        <label for="rating-3">
          <input type="radio" id="rating-3" name="rating" value="3">
          <span class="circle">3</span>
        </label>
        <label for="rating-4">
          <input type="radio" id="rating-4" name="rating" value="4">
          <span class="circle">4</span>
        </label>
        <label for="rating-5">
          <input type="radio" id="rating-5" name="rating" value="5">
          <span class="circle">5</span>
        </label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Vista "Thank You" -->
    <div id="thank-you-card" class="thank-you-card hidden">
      <div class="thank-you-icon">
        <img src="./images/illustration-thank-you.svg" alt="Thank You" class="thank-you-img">
      </div>
      <p class="selected-rating">You selected <span id="selected-rating">X</span> out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. 
        If you ever need more support, don’t hesitate to get in touch!
      </p>
    </div>
  </main>


  <script>
    // Selección de elementos
    const form = document.getElementById('feedback-form');
    const thankYouCard = document.getElementById('thank-you-card');
    const selectedRating = document.getElementById('selected-rating');

    // Manejo del evento de envío
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const rating = document.querySelector('input[name="rating"]:checked');
      if (rating) {
        selectedRating.textContent = rating.value; // Establecer el valor seleccionado
        form.classList.add('hidden'); // Ocultar formulario
        thankYouCard.classList.remove('hidden'); // Mostrar tarjeta de agradecimiento
      } else {
        alert('Please select a rating before submitting!');
      }
    });
  </script>

</body>
</html>
